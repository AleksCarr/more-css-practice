<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Airbnb</title>

    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
    <h1>Book unique homes and experiences.</h1> 

    <form action="#">
      <label>
        Where
        <input type="text" placeholder="Anywhere" />
      </label>

      <div class="dates">
        <label>
          Check in
          <input type="date" />
        </label>

        <label>
          Check out
          <input type="date" placeholder="mm/dd/yyyy" />
        </label>
      </div>

      <label>
        Guests
        <input type="number" placeholder="1 guest" min="1" max="20"/>
      </label>

      <input type="submit" value="Search" />
    </form>

    <section>
      <h2>Explore Airbnb</h2>

      <div>
        <a href="#">
          <img src="https://via.placeholder.com/125x100" />
          <span>Homes</span>
        </a>

        <a href="#">
          <img src="https://via.placeholder.com/125x100" />
          <span>Experiences</span>
        </a>

        <a href="#">
          <img src="https://via.placeholder.com/125x100" />
          <span>Restaurants</span>
        </a>
      </div>
    </section>
  </body>
</html>
