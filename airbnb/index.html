<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Airbnb</title>

    <link rel="stylesheet" href="styles.css" type="text/css"/>
  </head>
  <body>
    <section class="checkin">
      <h1>Book unique homes and experiences.</h1>
      
      <form action="#">
        <label>
          Where
          <input type="text" placeholder="Anywhere" />
        </label>

        <label>
          Check In
          <input type="date" />
        </label>

        <label>
          Check Out
          <input type="date" />
        </label>

        <label>
          Guests
          <input type="number" placeholder="1" min="1" max="20" />
        </label>

        <input type="submit" value="Search" />

      </form>
    </section>

    <section class="explore-nav">
      <h2>Explore Airbnb</h2>      

      <div>
        <a href="#">
          <img src="https://placekitten.com/125/100" alt="White and orange kitten that wants to go inside" />
          <span>Homes</span>
        </a>
        <a href="#">
          <img src="https://placekitten.com/125/100" alt="White and orange kitten that wants to go inside" />
          <span>Experiences</span>
        </a>
        <a href="#">
          <img src="https://placekitten.com/125/100" alt="White and orange kitten that wants to go inside" />
          <span>Restaurants</span>
        </a>
      </div>
    </section>
  </body>
</html>
